<div class="container">
<div class="card shadow mb-4">
    <!-- Card Header - Accordion -->
    <a href="#collapseCardExample" class="d-block card-header py-3" data-toggle="collapse" role="button" aria-expanded="true" aria-controls="collapseCardExample">
      <h6 class="m-0 font-weight-bold text-primary">Profile</h6>
    </a>
    <!-- Card Content - Collapse -->
    <div class="collapse show" id="collapseCardExample">
      <div class="card-body">
        <form class="user" method="POST" #f="ngForm">
                    <div class="form-group row">
                      <div class="col-sm-6 mb-3 mb-sm-0">
                        <input type="text" class="form-control form-control-user" 
                        id="exampleFirstName" 
                        placeholder="First Name" name="fname"
                        [ngModel]="resultData?.User?.firstName"
                        (ngModelChange)="resultData.User.firstName=$event">
                      </div>
                      <div class="col-sm-6">
                        <input type="text" class="form-control form-control-user" id="exampleLastName" placeholder="Last Name"  
                        name="lname"
                        [ngModel]="resultData?.User?.lastName"
                        (ngModelChange)="resultData.User.lastName=$event">
                      </div>
                    </div>
                    <div class="form-group">
                      <input type="email" class="form-control form-control-user" id="exampleInputEmail"
                       placeholder="Email Address"  name="email" 
                       [ngModel]="resultData?.User?.email"
                        (ngModelChange)="resultData.User.email=$event">
                    </div>
                    <div class="form-group row">
                      <div class="col-sm-6 mb-3 mb-sm-0">
                        <input type="password" class="form-control form-control-user" id="exampleInputPassword" placeholder="Password"  
                        name="password"
                        [ngModel]="resultData?.User?.password"
                        (ngModelChange)="resultData.User.password=$event">
                      </div>
                      <div class="col-sm-6">
                        <input type="password" class="form-control form-control-user" id="exampleRepeatPassword" placeholder="Repeat Password">
                      </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-user btn-block">
                      Update profile
                    </button>
        </form>
        </div>
      </div>
  </div>
</div>

    <div class="container">
      <div class="card shadow mb-4">
        <!-- Card Header - Accordion -->
        <a href="#collapseCardExample" class="d-block card-header py-3" data-toggle="collapse" role="button" aria-expanded="true" aria-controls="collapseCardExample">
          <h6 class="m-0 font-weight-bold text-primary">Profile</h6>
        </a>
        <!-- Card Content - Collapse -->
        <div class="collapse show" id="collapseCardExample">
          <div class="card-body">
            <form novalidate [formGroup]="formImport">
              <div class="input-group mb-3">
            
            <div class="custom-file">
              <input type="file" class="custom-file-input" multiple formControlName="importFile" id="importFile" (change)="onFileChange($event.target.files)">
                            <label class="custom-file-label" #labelImport for="importFile"><i class="fas fa-search"></i> Choose file</label>
            </div>
          </div>
          <div class="form-group">
            <button class="btn btn-outline-secondary" type="button" (click)="import()"><i class="fas fa-file-import"></i> Importer
                            </button>
          </div>
            </form>
          </div>
    </div>
    </div>
    </div>
